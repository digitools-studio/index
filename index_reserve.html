            FaqPage,
            ContactPage

                const mockConfig = {

                        { "name": "一頁式網站", "page": "OnepagePage" },
                        { "name": "多頁式網站", "page": "MultipagePage" },
                        { "name": "客製網站", "page": "CustomPage" },
                        { "name": "電子名片", "page": "EcardPage" },
                        { "name": "價格方案", "page": "PricingPage" },
                        { "name": "常見問題", "page": "FaqPage" },
                        { "name": "聯絡與預約", "page": "ContactPage", "isPrimaryButton": true }
                    ]
                };
                menuConfig.value = mockConfig.navigation;

                // 確保初始頁面在配置中，否則預設為 HomePage
                if (!menuConfig.value.some(item => item.page === currentPage.value)) {
                    currentPage.value = 'HomePage';
                }
            });

            const changePage = (page) => {
                currentPage.value = page;
                window.scrollTo({ top: 0, behavior: 'smooth' }); // Scroll to top on page change
            };

            const CurrentPageComponent = computed(() => {
                switch (currentPage.value) {
                    case 'HomePage': return HomePage;
                    case 'OnepagePage': return OnepagePage;
                    case 'MultipagePage': return MultipagePage;
                    case 'CustomPage': return CustomPage;
                    case 'EcardPage': return EcardPage;
                    case 'PricingPage': return PricingPage;
                    case 'FaqPage': return FaqPage;
                    case 'ContactPage': return ContactPage;
                    default: return HomePage;
                }
            });

            return {
                currentPage,
                changePage,
                CurrentPageComponent,
                menuConfig // 將 menuConfig 暴露給模板
            };
        },

            <div class="min-h-screen bg-gray-900 text-white">

                <main>
                    <component :is="CurrentPageComponent" @navigate="changePage" />
                </main>
                <Footer @changePage="changePage" />
            </div>
        `
    });
