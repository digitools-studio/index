<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wedding Invitation | 葉嘉宸 & 李庭妤</title>
    
    <!-- DNS Prefetch -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//cdn.tailwindcss.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Noto+Serif+TC:wght@300;400;500;700&family=Great+Vibes&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        serif: ['"Noto Serif TC"', 'serif'],
                        cinzel: ['"Cinzel"', 'serif'],
                        cursive: ['"Great Vibes"', 'cursive'],
                    },
                    colors: {
                        gold: '#D4AF37',
                        'rose-gold': '#B76E79',
                    }
                }
            }
        }
    </script>
    
    <style>
        * {
            -webkit-tap-highlight-color: transparent;
        }
        
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: #000;
            position: fixed;
            width: 100%;
        }

        /* 影片容器 - 完整顯示優化 */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center center;
        }

        /* 遮罩層 - 確保文字可讀性 */
        .video-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(
                to bottom,
                rgba(0, 0, 0, 0.4) 0%,
                rgba(0, 0, 0, 0.2) 30%,
                rgba(0, 0, 0, 0.3) 70%,
                rgba(0, 0, 0, 0.6) 100%
            );
            pointer-events: none;
        }

        /* 內容容器 - 可滾動 */
        .content-wrapper {
            position: relative;
            z-index: 10;
            height: 100vh;
            overflow-y: auto;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
        }

        /* 隱藏滾動條但保持功能 */
        .content-wrapper::-webkit-scrollbar {
            display: none;
        }
        .content-wrapper {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* 啟動覆蓋層 */
        .entry-overlay {
            position: fixed;
            inset: 0;
            z-index: 100;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 1s ease-out;
        }

        .entry-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* 動畫效果 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .fade-in-up {
            animation: fadeInUp 1s ease-out forwards;
            opacity: 0;
        }

        .fade-in {
            animation: fadeIn 1.5s ease-out forwards;
            opacity: 0;
        }

        /* 文字陰影 - 提升可讀性 */
        .text-shadow {
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5), 0 1px 3px rgba(0, 0, 0, 0.8);
        }

        .text-shadow-soft {
            text-shadow: 0 1px 6px rgba(0, 0, 0, 0.4);
        }

        /* 玻璃效果卡片 */
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        /* 按鈕效果 */
        .btn-elegant {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .btn-elegant:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(212, 175, 55, 0.3);
        }

        .btn-elegant:active {
            transform: translateY(0);
        }

        /* 音樂按鈕 */
        .music-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 50;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(8px);
            border: 1.5px solid rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
        }

        .music-btn.show {
            opacity: 1;
        }

        .music-btn:active {
            transform: scale(0.95);
        }

        .music-icon {
            width: 24px;
            height: 24px;
            fill: white;
            transition: transform 0.3s ease;
        }

        .music-btn.playing .music-icon {
            animation: spin 3s linear infinite;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        /* 分隔線裝飾 */
        .divider {
            width: 80px;
            height: 2px;
            background: linear-gradient(to right, transparent, #D4AF37, transparent);
            margin: 1.5rem auto;
        }

        /* 低動態模式支援 */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation: none !important;
                transition: none !important;
            }
        }

        /* 小螢幕優化 */
        @media (max-width: 640px) {
            .music-btn {
                width: 42px;
                height: 42px;
                top: 16px;
                right: 16px;
            }
            .music-icon {
                width: 20px;
                height: 20px;
            }
        }

        /* 確保 iOS Safari 正確顯示 */
        @supports (-webkit-touch-callout: none) {
            .content-wrapper {
                height: -webkit-fill-available;
            }
        }

        /* 載入動畫 */
        .loading-spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: #D4AF37;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
    </style>
</head>

<body>
    <!-- 背景音樂 -->
    <audio id="bg-music" loop preload="auto">
        <source src="Static/Image/wedding/Perfect - Ed Sheeran.mp3" type="audio/mpeg">
    </audio>

    <!-- 音樂控制按鈕 -->
    <div class="music-btn" id="music-toggle" aria-label="Toggle music">
        <svg class="music-icon" viewBox="0 0 24 24">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 14.5c-2.49 0-4.5-2.01-4.5-4.5S9.51 7.5 12 7.5s4.5 2.01 4.5 4.5-2.01 4.5-4.5 4.5zm0-5.5c-.55 0-1 .45-1 1s.45 1 1 1 1-.45 1-1-.45-1-1-1z"/>
        </svg>
    </div>

    <!-- 啟動覆蓋層 -->
    <div class="entry-overlay" id="entry-overlay">
        <div class="text-center px-6">
            <div class="mb-8">
                <p class="font-cinzel text-sm tracking-[0.3em] text-gray-600 mb-4">WEDDING INVITATION</p>
                <h1 class="font-cursive text-6xl md:text-7xl mb-4 text-rose-gold">Save the Date</h1>
                <div class="divider opacity-50"></div>
                <p class="font-serif text-xl md:text-2xl text-gray-700 mt-4">葉嘉宸 & 李庭妤</p>
                <p class="font-serif text-base text-gray-500 mt-2">2026 . 03 . 28</p>
            </div>
            
            <button id="start-btn" class="btn-elegant mt-8 px-10 py-4 border-2 border-gold text-gold hover:bg-gold hover:text-white rounded-full transition-all tracking-widest text-sm font-serif font-medium">
                開啟邀請函
            </button>
            
            <div class="mt-12">
                <div class="loading-spinner mx-auto"></div>
            </div>
        </div>
    </div>

    <!-- 影片背景容器 -->
    <div class="video-container">
        <video id="bg-video" playsinline muted loop preload="auto" poster="">
            <source src="Static/Image/wedding/b6c3499a-e0a2-404f-9bd6-a5a19137b868.mp4" type="video/mp4">
            您的瀏覽器不支援影片播放。
        </video>
        <div class="video-overlay"></div>
    </div>

    <!-- 內容區域 -->
    <div class="content-wrapper">
        <div class="min-h-screen flex flex-col items-center justify-between py-12 md:py-20 px-6 text-white">
            
            <!-- 頂部：標題區 -->
            <div class="text-center fade-in-up" style="animation-delay: 0.3s">
                <p class="font-cinzel uppercase tracking-[0.3em] text-xs md:text-sm mb-4 text-shadow-soft">We Are Getting Married</p>
                <h2 class="font-cursive text-5xl md:text-7xl mb-3 text-shadow" style="color: #f8e5d0;">Groom & Bride</h2>
                <div class="divider my-4"></div>
                <p class="font-serif text-lg md:text-xl tracking-wider text-shadow-soft">葉嘉宸 & 李庭妤</p>
                <p class="font-cinzel text-base md:text-lg mt-2 tracking-widest text-shadow-soft">2026 . 03 . 28</p>
            </div>
            </div>

            <!-- 底部：婚禮資訊 -->
            <div class="text-center w-full max-w-2xl fade-in-up" style="animation-delay: 1.3s">
                <div class="glass-card p-6 md:p-8 rounded-2xl mb-6">
                    <div class="grid md:grid-cols-2 gap-6 md:gap-8">
                        <!-- 觀禮 -->
                        <div class="text-center border-b md:border-b-0 md:border-r border-white/20 pb-6 md:pb-0 md:pr-8">
                            <p class="font-cinzel text-gold text-xs tracking-[0.2em] mb-3">CEREMONY</p>
                            <p class="font-serif text-lg md:text-xl font-semibold mb-2">永康衛理堂</p>
                            <p class="font-serif text-sm mb-1">下午 2:00 入席</p>
                            <p class="font-serif text-xs opacity-80 mt-2">710臺南市永康區永興路351號</p>
                            <a href="https://www.google.com/maps/search/?api=1&query=台南市永康區永興路351號" 
                               target="_blank" 
                               rel="noopener"
                               class="inline-flex items-center gap-1 mt-3 text-xs border border-white/50 px-4 py-2 rounded-full hover:bg-white hover:text-black transition font-serif">
                                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                </svg>
                                地圖導航
                            </a>
                        </div>
                        
                        <!-- 宴客 -->
                        <div class="text-center md:pl-8">
                            <p class="font-cinzel text-gold text-xs tracking-[0.2em] mb-3">BANQUET</p>
                            <p class="font-serif text-lg md:text-xl font-semibold mb-2">愛情神殿</p>
                            <p class="font-serif text-sm mb-1">下午 6:30 入席</p>
                            <p class="font-serif text-xs opacity-80 mt-2">711臺南市歸仁區凱旋路二段1巷348號</p>
                            <a href="https://www.google.com/maps/search/?api=1&query=台南市歸仁區凱旋路二段1巷348號" 
                               target="_blank" 
                               rel="noopener"
                               class="inline-flex items-center gap-1 mt-3 text-xs border border-white/50 px-4 py-2 rounded-full hover:bg-white hover:text-black transition font-serif">
                                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                </svg>
                                地圖導航
                            </a>
                        </div>
                    </div>
                </div>

                <!-- 滾動提示 -->
                <div class="fade-in" style="animation-delay: 2s">
                    <p class="font-serif text-xs opacity-60 mb-2">誠摯期待您的蒞臨</p>
                    <svg class="w-5 h-5 mx-auto opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="animation: bounce 2s infinite;">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path>
                    </svg>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 元素獲取
        const entryOverlay = document.getElementById('entry-overlay');
        const startBtn = document.getElementById('start-btn');
        const video = document.getElementById('bg-video');
        const music = document.getElementById('bg-music');
        const musicBtn = document.getElementById('music-toggle');
        
        let isPlaying = false;

        // 預載影片
        video.load();

        // 點擊開啟邀請函
        startBtn.addEventListener('click', async () => {
            try {
                // 隱藏覆蓋層
                entryOverlay.classList.add('hidden');
                
                // 顯示音樂按鈕
                setTimeout(() => {
                    musicBtn.classList.add('show');
                }, 500);

                // 播放影片
                await video.play();
                
                // 嘗試播放音樂
                try {
                    await music.play();
                    isPlaying = true;
                    musicBtn.classList.add('playing');
                } catch (e) {
                    console.log('音樂自動播放被阻止，需要用戶手動開啟');
                }
            } catch (error) {
                console.error('播放失敗:', error);
            }
        });

        // 音樂控制
        musicBtn.addEventListener('click', async (e) => {
            e.stopPropagation();
            
            try {
                if (isPlaying) {
                    music.pause();
                    musicBtn.classList.remove('playing');
                    isPlaying = false;
                } else {
                    await music.play();
                    musicBtn.classList.add('playing');
                    isPlaying = true;
                }
            } catch (error) {
                console.error('音樂播放錯誤:', error);
            }
        });

        // 影片循環播放
        video.addEventListener('ended', () => {
            video.currentTime = 0;
            video.play();
        });

        // 處理頁面可見性變化
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                video.pause();
                music.pause();
            } else {
                if (!entryOverlay.classList.contains('hidden')) return;
                video.play();
                if (isPlaying) music.play();
            }
        });

        // 防止雙指縮放（提升手機體驗）
        document.addEventListener('gesturestart', (e) => {
            e.preventDefault();
        });

        // 優化 iOS 播放
        if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
            video.setAttribute('playsinline', '');
            video.setAttribute('webkit-playsinline', '');
        }
    </script>
</body>
</html>
